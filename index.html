<!DOCTYPE html>
<html>
<head>
  <title>Places Search Box</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script src="https://unpkg.com/deck.gl@8.7.3/dist.min.js"></script>
    <script src="https://unpkg.com/@deck.gl/google-maps@8.7.3/dist.min.js"></script>


  <link rel="stylesheet" type="text/css" href="./style.css" />
  <script type="module" src="./index.ts"></script>
</head>
<body>
  <input
        id="pac-input"
        class="controls"
        type="text"
        placeholder="Search Box"
  />
  <div class="floating-panel">
      <button onclick="mapReset()">Map Reset</button>
      <button onclick="toggleTraffic()">Traffic Layer</button>
      <button onclick="toggleWebGL()">TWebGL</button>
      <button onclick="toggleTransitLayer()">Transit</button>
      <button onclick="toggleBicycling()">Bicycling</button>
      <button onclick="toggleAnimate()">Toggle Animate</button>
      <button onclick="togglePanorama()">Toggle Panorama</button>
      <button onclick="toggleDraw()">Toggle Draw</button>
  </div>
  <div id="map"></div>
  <div id="pano"></div>
<script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD6AUm1Y6hvKr3tSgSjzkpr9UK0wuCL5iI&callback=initAutocomplete&libraries=places,drawing&v=weekly"
        defer
></script>
</body>
</html>
